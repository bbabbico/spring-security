<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<form th:action="@{/join}" method="post">
    <div><label> User email : <input type="text" name="email"/> </label></div>
    <div><label> User ID : <input type="text" name="loginId"/> </label></div>
    <div><label> User Name : <input type="text" name="name"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>

    <div><input type="submit" value="join"/></div>
</form>
</body>
</html>
